<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Risk Dice Game</title>
</head>
<body>
    <div class="navbar">
        <h1>Risk Dice</h1>
    </div>
    <div class="container">
        <div class = "player">
            <h2>Attacker</h2>
            <div>
                <label for="attackerLives">Armies Remaining</label>
                <div class="lives" id="attackerLives" name="attackerLives"></div>
                <label for="attackerNumDice"></label>
                <input id="attackerNumDice" name="attackerNumDice" type="number" value = 3 max = 3 min = 1>
                <button id="attackerRoll">ROLL</button>
        
            </div>
        </div>
        <div class="player">
            <h2>Defender</h2>
            <div>
                <label for="defenderLives">Armies Remaining</label>
                <div class="lives" id="defenderLives" name="defenderLives"></div>
                <label for="defenderNumDice"></label>
                <input id="defenderNumDice" name="defenderNumDice" type="number" value = 2 max = 2 min = 1>
                <button id="defenderRoll">ROLL</button>
            </div>
        </div>
    </div>
    <h3>The Battlefield</h3>
    <div class = "container battlefield">
        <div class="dice" id="attackerResults"></div>
        <div class="dice" id="compareResults"></div>
        <div class="dice" id="defenderResults"></div>
    </div>

    <script src="player.js"></script>
    <script src="diceMatch.js"></script>
    <script src="app.js"></script>
</body>
</html>
