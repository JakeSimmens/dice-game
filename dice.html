<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Dice Game</title>
</head>
<body>
    <h1>DICE</h1>
    <div class="container">
        <div class = "player">
            <h2>Attacker</h2>
            <div>
                <div id="attackerLives"></div>
                <label for="attackerNumDice">Number of Dice</label>
                <input id="attackerNumDice" name="attackerNumDice" type="number" value = 3 max = 3 min = 1>
                <button id="attackerRoll">ROLL</button>
        
            </div>
        </div>
        <div class="player">
            <h2>Defender</h2>
            <div>
                <div id="defenderLives"></div>
                <label for="defenderNumDice">Number of Dice</label>
                <input id="defenderNumDice" name="defenderNumDice" type="number" value = 2 max = 2 min = 1>
                <button id="defenderRoll">ROLL</button>
            </div>
        </div>
    </div>
    <h3>RESULTS</h3>
    <div class = "container">
        <div class="dice" id="attackerResults">ATTACK</div>
        <div class="dice" id="compareResults"></div>
        <div class="dice" id="defenderResults">DEFEND</div>
    </div>

    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
</html>
